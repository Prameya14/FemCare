{% extends "navbar.html" %} {% block title %} Journal {% endblock %} {% block
body%}

<main class="py-16 bg-white dark:bg-gray-900 antialiased">
  <div class="mt-2 flex justify-between px-4 mx-auto max-w-screen-2xl">
    <article
      class="mx-auto w-full max-w-4xl format format-sm sm:format-base lg:format-lg format-blue dark:format-invert">
      <header class="mb-4 lg:mb-6 not-format">
        <address class="flex items-center mb-6 not-italic">
          <div class="inline-flex items-center mr-3 text-sm text-gray-900 dark:text-white">
            <img class="mr-4 w-16 h-16 rounded-full"
              src="{{ url_for('static', filename='img/' + (article['author'].split(' ')[0])|upper + '.png') }}"
              alt="{{ article['author'] }}" />
            <div>
              <a rel="author" class="text-xl font-bold text-gray-900 dark:text-white">{{ article['author'] }}</a>
              <p class="text-base text-gray-500 dark:text-gray-400">
                Content Writer, FemCare
              </p>
              <p class="text-base text-gray-500 dark:text-gray-400">
                <time pubdate datetime="2022-02-08" title="February 8th, 2022">{{ article["date"] }}</time>
              </p>
            </div>
          </div>
        </address>
        <h1 class="mb-4 text-3xl font-bold leading-tight text-gray-900 lg:mb-6 lg:text-4xl dark:text-white">
          {{ article["title"] }}
        </h1>
      </header>
      <p class="text-gray-300">{{ article["content"] | safe }}</p>
    </article>
  </div>
</main>

{% endblock %}
